---
name: Merge
"on":
  pull_request:
    types: [opened, labeled, unlabeled, synchronize]
jobs:
  labels:
    name: Labels
    runs-on: ubuntu-latest

    steps:
      - uses: mheap/github-action-required-labels@65d195bf4a9b738e8f2a9c540d0cc182bb80df72 # v4.1.0
        with:
          mode: exactly
          count: 0
          labels: "S-do-not-merge, S-wip"
